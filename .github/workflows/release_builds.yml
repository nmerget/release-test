name: ü¶Ö Release Builds
on:
  workflow_call:

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-android
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        name: [test]
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v4

      - name: Download android-template
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

      - name: ‚è´ Upload Release Asset
        id: upload-release-asset
        uses: actions/github-script@v6
        with:
          result-encoding: json
          script: |
            const { default: uploadAsset } = await import('${{ github.workspace }}/.github/scripts/upload-release-asset.js');
            const release_id = context.payload.release.id;
            const assetName = '${{ matrix.name }}';
            const assetPath = '${{ github.workspace }}/${{ matrix.name }}';
            return await uploadAsset({github, context, release_id, assetName, assetPath});
